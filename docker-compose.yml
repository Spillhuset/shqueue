version: '3.8'

services:
  wsgi:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:80 --workers 3
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  asgi:
    build: .
    command: daphne core.asgi:application -b 0.0.0.0 -p 80
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine@sha256:82e673f8f61ecd961b19210a55bbbe2ec33ed3026144119766065e79d77cdea2
    restart: unless-stopped
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASE: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  redis:
    image: redis:5-alpine@sha256:1a3c609295332f1ce603948142a132656c92a08149d7096e203058533c415b8c
    restart: unless-stopped

  nginx:
    build:
      context: .
      target: runtime-nginx
    restart: unless-stopped
    ports:
      - ${PORT}:80
    depends_on:
      - asgi
      - wsgi
