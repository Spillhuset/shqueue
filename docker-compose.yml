version: '3.8'

services:
  wsgi:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:80 --workers 3
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  asgi:
    build: .
    command: daphne core.asgi:application -b 0.0.0.0 -p 80
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine@sha256:a1b267d05ee39210d162185f52645687c7e63fbe25b8c58ccd7f81f0a7e2ad97
    restart: unless-stopped
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASE: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  redis:
    image: redis:5-alpine
    restart: unless-stopped

  nginx:
    build:
      context: .
      target: runtime-nginx
    restart: unless-stopped
    ports:
      - ${PORT}:80
    depends_on:
      - asgi
      - wsgi
