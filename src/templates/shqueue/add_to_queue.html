{% extends 'base.html' %}
{% load static %}

{% block title %}Legg til person i køen til {{ queue.name }}{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <h1 class="text-2xl font-bold border-b border-white pt-3 pb-2 mb-2">Legg til person i køen til {{ queue.name }}</h1>

  <form method="post" class="[&>div>input]:text-black">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded mt-4">Legg til i køen</button>
  </form>

  <script>document.getElementById("id_name").focus();</script>
{% endblock %}
